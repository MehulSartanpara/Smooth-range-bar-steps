<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.requestanimationframe@0.2.2/dist/jquery.requestanimationframe.min.js"></script>
  <script src="./script.js" defer></script>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <title>Smooth Range</title>
</head>
<body >
  <div class="box">
    <h1 class="aninate">Smooth Input Range</h1>
      <div class="wrapper">
        <div class="fir range_bar">
          <div class="range_bar_tooltip">
            <span class="fir-counter"></span>
          </div>
          <div class="input_range_com">
            <input class="fir-range slider product_rangebar" type="range" min="0" step="1" max="100" value="">         
            <div class="fir-line"></div>    
          </div>
          <div class="dot"></div>
        </div>
      </div>
      <input class="new-change" maxlength="3"  type="number" min="0" max="500">
    </div>
  </div>
</body>
<html>
